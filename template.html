<html lang="en">

<body>
    <header>
        <img src="img/Menu_icon_icon-icons.com_71858.png" alt="menu" class="barra" id="Barra">

        <img src="img/lologo.png" alt="foto de perfil" class="pfp" onclick="BotaoSair()">

    <a href="html/login.html" class="butao invisible">
        <button href="html/login.html">Sair da Conta</button>

    <nav class="bar nav" id="Bar">

        <img src="img/Radiohead_-_Pablo_Honey.jpg" alt="" style="width: 90%; margin-left: 4%;" class="pablofudido">

    </main>

    <footer> 
        <p>EptranÂ©</p>

    <script>
        const barra = document.querySelector('#Barra');
        const bar = document.querySelector('#Bar');

        document.querySelector(".nav-item").classList.toggle("invisible");

        barra.addEventListener('click', () => {
          bar.classList.toggle('ativo');
          document.querySelector(".nav-item").classList.toggle("invisible");
        });
    
        function BotaoSair() {
            document.querySelector(".butao").classList.toggle("invisible");
        }

        function alternarTema() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
