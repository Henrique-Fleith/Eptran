<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="Style Inicio.css">

</head>
<body>
    <img src="" alt="">
    <div class="container">
        <h1 class="title">Entrar</h1>
        <form action="#" method="post" class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="nome" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>

            <label for="dob">Data de Nascimento</label>
            <input type="date" id="dob" name="dob" required>

            <label for="escola">Tipo de login:</label>
        <select id="escola" name="escola" class="coco" required>
            <option value="Ensino médio">Ensino Médio</option>
            <option value="Fundamental">Fundamental</option>
            <option value="Pré">Pré Fundamental</option>
            <option value="Professor">Professor</option>
            <option value="Admin">Administrador</option>
        </select>

            <button type="submit">Confirmar</button><br><br>
            <!--teste-->

        </form>
        <a href="login.html" class="input-group">
            <button>voltar</button></a>
    </div>
</body>
</html>
